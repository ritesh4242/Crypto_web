<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="cryptocurrencies.png" type="image/png">

<title>Crypto Web Tracker</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Market</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Provide the coin name" />
    </div>
    <div class="coin-list" id="coinList"></div>
  </div>

  <!-- Modal -->
  <div id="analysisModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">Coin Analysis</h2>
      <img id="modalIcon" src="" alt="coin icon" />
      <canvas id="coinChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
